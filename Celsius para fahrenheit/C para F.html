<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <meta charset="utf-8"/>
        <title>Cº para Fº</title>
        <style>
            body{
                color: white;
                font: x-large;
                background-image: linear-gradient(to right, rgb(82, 235, 255), red);
            }
            div{
                font-size: 50px;
            }
        </style>
        <script>
            var i=0;
            function converter(){
                let a = document.getElementById("a");
                let r = document.getElementById("r");
                let va = parseInt(a.value);
                let vr;
                vr = (va * 9/5) + 32;
                r.textContent = vr; 
            };
        </script>
    </head>
    <body>
        <div align="center">
            Celsius 
        </div>
        <div align="center">
            <input type="text" id="a">
        </div>
        <div align="center">
            <button onclick="converter()">converter</button>
        </div>
        <div align="center">
            Fahrenheit
        </div>
        <div align="center">
            <span id="r">F</span>
        </div>
    </body>
</html>
